JRPropertyDialog.List.Prop14=Marca un campo di testo come intestazione di livello 1.<br>\
Il valore "full" significa che un tag &lt;H1&gt; completo verr\u00e0 inserito nel file PDF comprendendo l'intero testo.<br>\
Nel caso in cui due o piu' campi di testo stanno marcando una singola intestazione di livello 1, ci sono due modi di<br>\
marcare l'intestazione:<br>\
Utilizzare un elemento di tipo frame per ospirare l'intestazione ed impostare questa proprieta' al frame con valore "full" oppure<br>\
marcare il primo elemento (considerando lo Z-order) che delimita l'intestazione con questa propriet\u00e0 ed il valore "start",<br>\
mentre l'elemento che chiude l'intestazione deve essere marcato con il valore "end" usando sempre questa propriet\u00e0<br>
