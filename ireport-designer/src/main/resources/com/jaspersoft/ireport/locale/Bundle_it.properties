JRPropertyDialog.List.Prop17=Marca una tabella.<br>\
Le tabelle sono fatte da intestazioni di colonna, riga e da una parte di dettaglio<br>\
Creando una tabella, e' necessario in dicare dove inizia e finisce. Lo si puo' fare in due modi:<br>\
Se l'intera tabella e' posta in un contanitore (come un elemento di tipo frame), basta marcare tale<br>\
elemento con il valore "full".<br>\
Spesso le tabelle non possono essere isolate in un frame (tranne il caso in cui siano create con un sottoreport)<br>\
poiche' utilizzano piu' bande contemporaneamente. In questo caso identificate il primo e l'ultimo elemento<br>\
della tabella e marcatelo con il valore di questa propriet\u00e0 impostato rispettivamente a "start" e a "end".<br>
